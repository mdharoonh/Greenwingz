    <label for="agent_filter_widget-2_title" class="heading-label">
    Search Keywords    	</label>
<div class="form-group-inner inner">
        <input type="text" name="filter-title" class="form-control " value="" id="agent_filter_widget-2_title" placeholder="Write Agent Name">

    Location    	</label>

        <div class="action-location">
    <input type="text" name="filter-center-location" class="form-control" value="" id="agent_filter_widget-2_center-location" placeholder="All Location" autocomplete="off"><div class="leaflet-geocode-container"></div>
